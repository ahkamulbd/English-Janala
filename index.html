<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Fab Icon -->
    <title>English Janala</title>
    <link rel="stylesheet" href="assets/logo.png">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Google Fonts - Poppins & Hind Siliguri -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Taiwind & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="w-10/12 mx-auto">
    <!-- <h1  class="text-3xl text-blue-500 text-center">English Janala</h1> -->

    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <ul tabindex="-1" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>FAQ</a></li>
                        <li><a>Learn</a></li>
                        <li><a>Logout</a></li>

                    </ul>
                </div>
                <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
                <a href="" class="flex items-center gap-1">
                    <span>English</span>
                    <img class="w-0.1" src="assets/logo.png" alt="">
                    <span class="bangla-font">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 ">
                    <li class="btn btn-outline btn-primary"><a><i class="fa-solid fa-question"></i> FAQ</a></li>
                    <li class="btn btn-outline btn-primary mx-3"><a><i class="fa-solid fa-book-open"></i> Learn</a></li>
                    <li class="btn btn-outline btn-primary"><a><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Hero Area -->
    <section class="flex flex-col-reverse md:flex-row items-center py-5">
        <div class="content flex-1 text-center md:text-left">
            <h2 class="text-5xl"><span class="text-sky-500">English</span> is Easy !!</h2>
            <p class="bangla-font my-10">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <form class="mx-auto w-fit md:w-full">
                <input class="block w-70 px-2 py-1 rounded" type="text" placeholder="Enter Your Name">
                <input class="block my-3 w-70 px-2 py-1 rounded" type="password" name="" id="" placeholder="Enter Your Password">
            </form>

            <div>
                <button class="btn btn-primary mt-3">Get Started</button>
            </div>
        </div>
        <div class="flex-1">
            <img src="assets/hero-student.png" alt="">
        </div>
    </section>


    <script src="js/index.js"></script>
</body>

</html>
